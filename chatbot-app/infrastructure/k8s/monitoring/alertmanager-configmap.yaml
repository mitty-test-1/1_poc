apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  alertmanager.yml: |
    global:
      smtp_smarthost: 'localhost:587'
      smtp_from: 'alertmanager@chatbot-app.local'
      smtp_auth_username: 'alertmanager@chatbot-app.local'
      smtp_auth_password: 'your-smtp-password'
    
    route:
      group_by: ['alertname', 'severity', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
      receiver: 'web.hook'
      routes:
        - match:
            severity: critical
          receiver: 'critical-alerts'
          continue: true
        - match:
            severity: warning
          receiver: 'warning-alerts'
          continue: true
    
    receivers:
    - name: 'web.hook'
      email_configs:
      - to: 'admin@chatbot-app.local'
        subject: 'Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          Time: {{ .StartsAt }}
          {{ end }}
    
    - name: 'critical-alerts'
      email_configs:
      - to: 'admin@chatbot-app.local,ops@chatbot-app.local'
        subject: '[CRITICAL] Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          CRITICAL ALERT: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Service: {{ .Labels.service }}
          Time: {{ .StartsAt }}
          {{ end }}
      webhook_configs:
      - url: 'http://webhook:5001/'
        send_resolved: true
    
    - name: 'warning-alerts'
      email_configs:
      - to: 'admin@chatbot-app.local'
        subject: '[WARNING] Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          WARNING ALERT: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Service: {{ .Labels.service }}
          Time: {{ .StartsAt }}
          {{ end }}
      webhook_configs:
      - url: 'http://webhook:5001/'
        send_resolved: true
    
    inhibit_rules:
    - source_match:
        severity: 'critical'
      target_match:
        severity: 'warning'
      equal: ['alertname', 'service']
    
    - source_match:
        severity: 'critical'
      target_match:
        severity: 'info'
      equal: ['alertname', 'service']