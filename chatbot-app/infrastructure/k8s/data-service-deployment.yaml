apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-service
  namespace: chatbot-app
  labels:
    app: data-service
    component: backend
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: data-service
  template:
    metadata:
      labels:
        app: data-service
        component: backend
        version: v1.0.0
    spec:
      containers:
      - name: data-service
        image: chatbot-app/data-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3006
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: database-url
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: jwt-secret
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: frontend-url
        - name: STORAGE_PATH
          value: "/tmp/exports"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3006
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3006
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: export-storage
          mountPath: /tmp/exports
          readOnly: false
        - name: backup-storage
          mountPath: /tmp/backups
          readOnly: false
      volumes:
      - name: export-storage
        persistentVolumeClaim:
          claimName: data-service-export-pvc
      - name: backup-storage
        persistentVolumeClaim:
          claimName: data-service-backup-pvc
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - data-service
              topologyKey: "kubernetes.io/hostname"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: data-service
  namespace: chatbot-app
  labels:
    app: data-service
    component: backend
spec:
  selector:
    app: data-service
  ports:
  - name: http
    port: 3006
    targetPort: 3006
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-service-export-pvc
  namespace: chatbot-app
  labels:
    app: data-service
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-service-backup-pvc
  namespace: chatbot-app
  labels:
    app: data-service
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: data-service-hpa
  namespace: chatbot-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: data-service
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: data-service-network-policy
  namespace: chatbot-app
spec:
  podSelector:
    matchLabels:
      app: data-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: chatbot-app
      podSelector:
        matchLabels:
          app: api-gateway
    ports:
    - protocol: TCP
      port: 3006
  - from:
    - namespaceSelector:
        matchLabels:
          name: chatbot-app
      podSelector:
        matchLabels:
          app: admin-service
    ports:
    - protocol: TCP
      port: 3006
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: chatbot-app
    ports:
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 6379
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53